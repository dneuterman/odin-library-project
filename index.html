<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <nav>
        <h1>Library Awesome</h1>
        <button data-book-form-target=".book-form">Add Book</button>
    </nav>
    <div class="book-form">
        <div class="modal-header">
            <h3 class="title">Add a New Book</h3>
            <button data-close-book-form class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
            <form action="">
                <div class="form-input">
                    <label for="title">Book Title</label>
                    <input type="text" name="title" id="book-title-input">
                </div>
                <div class="form-input">
                    <label for="author">Book Author</label>
                    <input type="text" name="author" id="book-author-input">
                </div>
                <div class="form-input">
                    <label for="pages">Number of Pages</label>
                    <input type="number" name="pages" id="book-pages-input">
                </div>
                <div class="form-input">
                    <label for="read">Read?</label>
                    <input type="checkbox" name="read" id="book-read-input">
                </div>
                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>
    <div id="overlay"></div>
    <div class="library-container"></div>
</body>
</html>
